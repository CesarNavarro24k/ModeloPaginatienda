{% extends './base.html' %}

{% block title %} Inicio de sesión {% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form class="form-signin text-center" style="width: 100%; max-width: 330px; padding: 15px;" action="/login" method="POST">
        <input type="hidden" name = "csrf_token" value = {{csrf_token()}} >
        <img class="mb-4" src="{{ url_for('static', filename='img/tienda.png') }}" alt="Login image">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="usuario" name = "usuario" placeholder="Usuario" minlength="6" 
            maxlength="20" required>
            <label for="usuario">Usuario</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" name = "password" placeholder="Contraseña" 
            minlength="6" maxlength="20" required>
            <label for="password">Contraseña</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
                Recordar
            </label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
            Iniciar sesion
        </button>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2025</p>
    </form>
</div>

{% block customJS %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
{% endblock %}
